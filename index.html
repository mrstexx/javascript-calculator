<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/1606480a6f.js"></script>

</head>

<body>

    <div class="calc">

        <div class="screen">
            <div class="num">0</div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td id="ce">CE</td>
                    <td id="c">C</td>
                    <td id="divide">&divide;</td>
                    <td id="multi">x</td>
                </tr>
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="sub">-</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="add">+</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td rowspan="2" id="eq">=</td>
                </tr>
                <tr>
                    <td colspan="2" id="zero">0</td>
                    <td id="dot">.</td>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <p style="text-align: center">Developed by Stefan Miljevic</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
